[supermarioworld]
# Show a window with live frames
watch = true
# Window title when watch is true
window_name = "Super Mario World (libretro)"
# Optional: cap loop rate (frames per second). Set to 0 or omit for unlimited.
throttle_fps = 0
# Optional: resize window (preserves aspect if only one is set)
window_width = 1024
window_height = 896
# Max queued actions to keep latency small
action_queue_maxsize = 2

